<h2>These Pets are looking for a home</h2>
<a [routerLink]= "['/pets/new']">Add a pet to the shelter.</a>
<table>
  <tr>
    <th>Name</th>
    <th>Type</th> 
    <th>Actions</th>
  </tr>
  <tr *ngFor = "let pet of pets">
    <td>{{pet.name}}</td>
    <td>{{pet.type}}</td>
    <td> <span><a [routerLink] = "['/pets', pet._id]">Details</a></span><a [routerLink] = "['/edit', pet._id]"> Edit</a></td>
  </tr>

</table>
